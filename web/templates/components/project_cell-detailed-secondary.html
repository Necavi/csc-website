<div class="col-md-6 project-banner">
    <div class="row card secondary-project">
        <div class="col-lg-12 project-banner-img">
            <img class="img-fluid" src="/static/images/projects/{{ project.title.lower() }}/cover.jpg">
        </div>
        <div class="project-cell">
            <h4 class="project-cell-status">{{ project.status }}</h4>
            <h4 class="project-cell-tasks">3/11</h4>
            <p>member{% if project.members | length > 1 %}s{% endif %}</p>
        </div>
        <div class="project-headline">
            <h1>{{ project.title }}</h1>
        </div>
        <a class="link" href="{{ url_for("view_project", project=project.id) }}"></a>
    </div>
</div>
