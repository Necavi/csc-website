<div class="col-md-12 project-banner archived-project">
    <div class="row card">
        <div class="col-lg-12">
            <div class="project-cell">
                <h6 class="project-cell-status">{{ project.status }}</h6>
                <p class="project-cell-members">member{% if project.members | length > 1 %}s{% endif %}</p>
            </div>
            <div class="project-headline">
                <h1>{{ project.title }}</h1>
            </div>
        </div>
        <a class="link" href="{{ url_for("view_project", project=project.slug) }}"></a>
    </div>
</div>
