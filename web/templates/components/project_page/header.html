<div class="row">
    <div class="col-md-10">
        <img class="img-fluid" src="/static/images/projects/{{ project.slug }}/cover.jpg" style="width: 100%">
    </div>
    <div class="col-md-2">
        {% for index in range(1, 4) %}
            <div class="col-xs-12 card" style="padding: 0">
                <img class="img-fluid" src="/static/images/projects/{{ project.slug }}/thumb{{ index }}.jpg">
            </div>
        {% endfor %}
        {% if project.images | length > 0 %}
            <div class="col-xs-12 card" style="padding: 0">
                <a href="{{ url_for("view_project_photos", project=project.slug) }}">
                    <img class="img-fluid" src="/static/images/icons/photo-gallery-200@2x.png">
                </a>
            </div>
        {% endif %}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{ project.description }}</p>
    </div>
</div>
<hr>
